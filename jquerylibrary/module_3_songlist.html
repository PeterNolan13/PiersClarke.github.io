<!DOCTYPE html>
<html>
<head>
	<title>Song List</title>

	<!--CDN Links-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<!--Link to CSS file-->
	<link rel="stylesheet" type="text/css" href="module_3_songlist.css">
</head>
<body>
	<div id="container">
		<div id="wrapper">
			<h1>Favorite Songs</h1>
			<input type="text" placeholder="Enter Song" id="song">

			<ul id="song-list">
			</ul>
			<!--<button id="remove">Remove</button>-->

			<h1>Favorite Genres of Music</h1>
			<input type="text" placeholder="Enter Music Genre" id="genre">
			<button id="add1">Add</button>
			<ul id="genre-list">
			</ul>
			<!--<button id="remove1">Remove</button>-->
		</div>
	</div>

	<!--Link to js file-->
	<script type="text/javascript" src="module_3_songlist.js"></script>
</body>
</html>
